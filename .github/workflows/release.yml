name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          if [[ "${{ matrix.args }}" == *"aarch64"* ]]; then
            rustup target add aarch64-apple-darwin
          else
            rustup target add x86_64-apple-darwin
          fi

      - name: Install frontend dependencies
        run: pnpm install

      - name: Extract changelog for current version
        id: changelog
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NUM="${VERSION#v}"
          
          # Extract the changelog section for this version
          CHANGELOG=$(awk -v ver="$VERSION_NUM" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)
          
          # Escape for GitHub Actions output
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "TrackHands ${{ github.ref_name }}"
          releaseBody: |
            ## What's Changed

            ${{ steps.changelog.outputs.content }}

            ---

            ## Downloads

            ### üçé macOS
            - **Apple Silicon (M1/M2/M3)**: `TrackHands_x.x.x_aarch64.dmg`
            - **Intel**: `TrackHands_x.x.x_x64.dmg`

            > ‚ö†Ô∏è If you see "app is damaged" error, run:
            > ```bash
            > xattr -cr /Applications/TrackHands.app
            > ```

            ### ü™ü Windows
            - **Installer**: `TrackHands_x.x.x_x64-setup.exe`
            - **MSI**: `TrackHands_x.x.x_x64_en-US.msi`

            ### üêß Linux
            - **Debian/Ubuntu**: `TrackHands_x.x.x_amd64.deb`
            - **Fedora/RHEL**: `TrackHands-x.x.x-1.x86_64.rpm`
            - **AppImage**: `TrackHands_x.x.x_amd64.AppImage`

            ---
            See the [README](https://github.com/cacoos/trackhands#readme) for more details.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
